{% extends "base.html" %}

{% block title %}IgorDuino Blog{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for("static", filename="css/base.css") }}">
{% endblock %}

{% block main %}
    {% for article in articles %}
        <h2 class="article_title">{{ article.title }}</h2>
        <p class="article_short_description">{{ article.sh }}</p>
    {% endfor %}
{% endblock %}
